{% extends "layout.html" %}

{% block title %}
  home
{% endblock %}

{% block content %}
  {% for post in posts %}
    <article>
      <div>
        <div class="article-metadata">
          <img src="{{ url_for('static', filename='/profilepics/' + post.author.image_file) }}">
          <h2><a href="{{ url_for('get_post', post_id=post.id) }}">{{ post.title }}</a></h2>
          <p style="color: #365363;">Posted by <strong><a href="#">{{ post.author.username }}</a></strong> on <small>{{ post.date_posted.strftime('%Y-%m-%d') }}</small></p>
        </div>
        <p>{{ post.content }}</p>
      </div>
    </article>
  {% endfor %}
{% endblock %}
